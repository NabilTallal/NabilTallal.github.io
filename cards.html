<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Parallax Scrolling</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parallax-container">
        <!-- Background layers with different parallax speeds -->
        <div class="parallax-layer layer-0" data-speed="0.1"></div>
        <div class="parallax-layer layer-1" data-speed="0.3"></div>
        <div class="parallax-layer layer-2" data-speed="0.5"></div>
        <div class="parallax-layer layer-3" data-speed="0.7"></div>
        <div class="parallax-layer layer-4" data-speed="0.9"></div>
        
        <!-- Parallax items as divs with background images -->
        <div class="parallax-item planet-1" data-speed="0.2" aria-label="Planet"></div>
        <div class="parallax-item planet-2" data-speed="0.4" aria-label="Planet"></div>
        <div class="parallax-item asteroid-1" data-speed="0.6" aria-label="Asteroid"></div>
        <div class="parallax-item asteroid-2" data-speed="0.8" aria-label="Asteroid"></div>
        <div class="parallax-item spaceship" data-speed="1.0" aria-label="Spaceship"></div>
        
        <!-- Content sections -->
        <section class="content-section">
            <div class="content-box">
                <h1>Cosmic Exploration</h1>
                <p>Scroll to watch the parrallax effect</p>
            </div>
        </section>
        
        <section class="content-section">
            <div class="content-box">
                <h2>Note</h2>
                <p>Watch as the objects move at different speeds.</p>
            </div>
        </section>
        
        <section class="content-section">
            <div class="content-box">
                <h2>Space Adventure</h2>
                <p>Each element responds to your scrolling, when scrolling backwards everything goes to normal, It's like a blackhole reverse.</p>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
